<div class="thf-wrapper" *ngIf="!mostraMenu">
  <thf-page-login
    t-hide-remember-user
    [t-literals]="customLiterals"
    (t-login-submit)="isAuth($event)">
  </thf-page-login>
</div>
<div class="thf-wrapper" id="menu" *ngIf="mostraMenu">

  <thf-menu
    t-filter
    [t-menus]="menus">
  </thf-menu>

  <thf-toolbar t-title="T-PRIME"></thf-toolbar>
  <router-outlet></router-outlet>
 
</div>
